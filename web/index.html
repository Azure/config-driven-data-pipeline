<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Config Driven Data Pipeline</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/css/bootstrap.min.css"
        integrity="sha512-siwe/oXMhSjGCwLn+scraPOWrJxHlUgMBMZXdPe2Tnk3I0x3ESCoLz7WZ5NTH6SZrywMY+PB1cjyqJ5jAluCOg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css"
        integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/theme/material.min.css"
        integrity="sha512-jA21084nir3cN96YuzJ1DbtDn30kxhxqQToAzCEGZcuRAswWfYirpUu8HVm8wRNoWDCYtA4iavd2Rb1bQSLv7g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        html,
        body,
        #app {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #main {
            padding-top: 60px;
            height: 100%;
            overflow: hidden;
        }

        #content-area {
            height: 100%;
            overflow: hidden;
        }

        .tab-content {
            height: 100%;
            overflow: hidden;
        }

        .tab-pane {
            height: 100%;
            padding-top: 10px;
            overflow: hidden;
        }

        #config-content-wrap {
            overflow: hidden;
            height: 100%;
            width: 100%
        }

        #config-content {
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        #configTabContent {
            height: calc(100% - 145px);
            overflow: hidden;
        }

        #config-ui-content-wrap {
            overflow: hidden;
            height: calc(100% - 60px);
            width: 100%;
        }

        #config-ui-content {
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        #config-ui-tab-wrap {
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        #config-ui-staging-tab-pane {
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        #config-ui-staging-content-wrap {
            overflow: auto;
            height: calc(100% - 130px);
            width: 100%;
        }

        #config-ui-staging-content {
            height: calc(100% - 80px);
            width: 100%;
            margin-bottom: 30px;
            margin-top: 10px;
        }


        #config-ui-standard-tab-pane {
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        #config-ui-standard-content-wrap {
            overflow: auto;
            height: calc(100% - 130px);
            width: 100%;
        }

        #config-ui-standard-content {
            height: calc(100% - 80px);
            width: 100%;
            margin-bottom: 30px;
            margin-top: 10px;
        }


        #config-ui-serving-tab-pane {
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        #config-ui-serving-content-wrap {
            overflow: auto;
            height: calc(100% - 120px);
            width: 100%;
        }

        #config-ui-serving-content {
            height: 100%;
            width: 100%;
            margin-bottom: 50px;
            margin-top: 10px;
        }

        #config-ui-preview-tab-pane {
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        #config-ui-preview-content-wrap {
            overflow: auto;
            height: calc(100% - 100px);
            width: 100%;
        }

        #config-ui-preview-content {
            height: 100%;
            width: 100%;
            text-align: center;
            vertical-align: middle;
        }

        #config-json-content-wrap {
            overflow: hidden;
            height: calc(100% - 60px);
            width: 100%;
        }

        #config-json-content {
            overflow: auto;
            height: 100%;
            width: 100%;
        }

        #my-content-wrap {
            overflow: hidden;
            height: 100%;
        }

        #my-content {
            overflow: auto;
            height: calc(100% - 50px);
        }



        #staging-tab-pane {
            overflow: auto;
        }

        #standardization-tab-pane {
            overflow: auto;
        }

        #serving-tab-pane {
            overflow: auto;
        }


        #deploy-content-wrap {
            overflow: hidden;
            height: 100%;
        }

        #deploy-content {
            overflow: auto;
            height: calc(100% - 100px);
        }
    </style>
</head>

<body>
    <div id="app">
        <nav class="navbar bg-light fixed-top">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Config-Driven Data Pipeline WebUI</span>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-primary btn-sm mx-2" type="button"
                        @click="newPipeline()">New</button>
                    <button class="btn btn-outline-primary btn-sm mx-2" type="button"
                        @click="openFile()">Import</button>
                    <button class="btn btn-outline-primary btn-sm mx-2" v-show="selectedPipeline" type="button"
                        @click="exportFile()">Export</button>
                    <select class="form-select form-select-sm me-2" placeholder="Pipeline Config File"
                        aria-label="select pipeline" v-model="selectedPipeline" @change="onPipelineChanged"
                        v-if="currentPipelineObject && selectedPipeline">
                        <option v-for="pipeline in Object.keys(pipelines)" :key="pipeline" :value="pipeline">
                            {{pipelines[pipeline]['name']}}</option>
                    </select>
                    <button type="button" class="btn-close btn-sm mt-1 mx-2" aria-label="Close"
                        v-show="selectedPipeline" @click="closeFile()"></button>
                </form>
            </div>
        </nav>
        <div class="container-fluid" id="main" v-show="selectedPipeline">
            <div id="content-area">
                <div id="config-content-wrap">
                    <div id="config-content" class="mx-2 px-2">
                        <div id="config-ui-content-wrap" v-show="!showCodeEditor">
                            <div id="config-ui-content" v-if="currentPipelineObject">
                                <div class="container-fluid" id="config-ui-tab-wrap">
                                    <ul class="nav nav-tabs" role="tablist">
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link active" id="config-ui-general-tab"
                                                data-bs-toggle="tab" data-bs-target="#config-ui-general-tab-pane"
                                                type="button" role="tab" aria-controls="config-ui-general-tab-pane"
                                                aria-selected="true">General</button>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link" id="config-ui-staging-tab" data-bs-toggle="tab"
                                                data-bs-target="#config-ui-staging-tab-pane" type="button" role="tab"
                                                aria-controls="config-ui-staging-tab-pane"
                                                aria-selected="false">Staging</button>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link" id="config-ui-standard-tab" data-bs-toggle="tab"
                                                data-bs-target="#config-ui-standard-tab-pane" type="button" role="tab"
                                                aria-controls="config-ui-standard-tab-pane"
                                                aria-selected="false">Standardization</button>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link" id="config-ui-serving-tab" data-bs-toggle="tab"
                                                data-bs-target="#config-ui-serving-tab-pane" type="button" role="tab"
                                                aria-controls="config-ui-serving-tab-pane"
                                                aria-selected="false">Serving</button>
                                        </li>
                                    </ul>
                                    <div class="tab-content" id="config-ui-tab-content">

                                        <div class="tab-pane fade show active" id="config-ui-general-tab-pane"
                                            role="tabpanel" aria-labelledby="config-ui-general-tab" tabindex="0">
                                            <div class="container-fluid " id="config-ui-general-content-wrap">
                                                <div class="mb-3">
                                                    <label for="pipelineNameField" class="form-label">Pipeline
                                                        name</label>
                                                    <input type="text" class="form-control form-control-sm"
                                                        id="pipelineNameField" v-model="currentPipelineObject['name']"
                                                        placeholder="Pipeline Name">
                                                </div>
                                                <div class="mb-3 ">
                                                    <label for="dbxURL" class="form-label">Databricks URL</label>
                                                    <input type="text" class="form-control form-control-sm" id="dbxURL"
                                                        readonly
                                                        value="https://adb-1595635774686362.2.azuredatabricks.net/">
                                                </div>
                                                <div class="mb-3 ">
                                                    <label for="dbxURL" class="form-label">Databricks Cluster ID</label>
                                                    <input type="text" class="form-control form-control-sm"
                                                        id="dbxClusterId" readonly value="1021-023335-e3o079bt">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="dbxJobName" class="form-label">Databricks Job
                                                        Name</label>
                                                    <input type="text" class="form-control form-control-sm"
                                                        id="dbxJobName" v-model="dbxJobName" :value="dbxJobName">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="workingDir" class="form-label">Working Directory</label>
                                                    <input type="text" class="form-control form-control-sm"
                                                        id="workingDir" v-model="workingDir" :value="workingDir">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="config-ui-staging-tab-pane" role="tabpanel"
                                            aria-labelledby="config-ui-staging-tab" tabindex="1">
                                            <form class="row g-2 p-3 shadow-sm">
                                                <div class="col-6">
                                                    <select class="form-select form-select-sm"
                                                        aria-label=".form-select-sm example"
                                                        v-model="currentPipelineStagingTask">
                                                        <option
                                                            v-for="(task, taskIdx) in currentPipelineObject['staging']"
                                                            :key="taskIdx" :value="task">{{task['name']}}</option>
                                                    </select>
                                                </div>
                                                <div class="col-2">
                                                    <button type="button" class="btn btn-outline-primary  btn-sm"
                                                        @click="newStagingTask()">Add</button>
                                                </div>

                                            </form>

                                            <div class="container-fluid my-3" id="config-ui-staging-content-wrap"
                                                v-if="currentPipelineStagingTask">
                                                <div id="config-ui-staging-content" class="p-2">
                                                    <form class="row g-3 border p-2">
                                                        <div class="col-12 mb-1">
                                                            <label for="config-ui-staging-name" class="form-label">Task
                                                                Name</label>
                                                            <input type="text" class="form-control form-control-sm"
                                                                id="config-ui-staging-name"
                                                                v-model="currentPipelineStagingTask['name']"
                                                                placeholder="Name">
                                                        </div>



                                                        <div class="row g-2 border-top" v-if="currentPipelineStagingTask['input']">
                                                            <div class="col-6 mb-1">
                                                                <label for="config-ui-staging-input-type"
                                                                    class="form-label">Input Type</label>
                                                                <select class="form-select  form-select-sm"
                                                                    aria-label="Input Type"
                                                                    v-model="currentPipelineStagingTask['input']['type']"
                                                                    id="config-ui-staging-input-type">
                                                                    <option value="filestore">File Store
                                                                    </option>
                                                                </select>
                                                            </div>

                                                            <div class="col-6 mb-1"
                                                                v-show="currentPipelineStagingTask['input']['type']=='filestore'">
                                                                <label for="config-ui-staging-input-format"
                                                                    class="form-label">Input Data Format</label>
                                                                <select class="form-select  form-select-sm"
                                                                    aria-label="Format"
                                                                    v-model="currentPipelineStagingTask['input']['format']"
                                                                    id="config-ui-staging-nput-format">
                                                                    <option value="csv">CSV
                                                                    </option>
                                                                    <option value="json">JSON
                                                                    </option>
                                                                </select>
                                                            </div>

                                                            <div class="col-6 mb-1"
                                                                v-show="currentPipelineStagingTask['input']['type']=='filestore'">
                                                                <label for="config-ui-staging-input-path"
                                                                    class="form-label">Input Path</label>
                                                                <input type="text" class="form-control form-control-sm"
                                                                    id="config-ui-staging-input-path"
                                                                    v-model="currentPipelineStagingTask['input']['path']"
                                                                    placeholder="Input Data Path">
                                                            </div>

                                                            <div class="col-6 mb-1"
                                                                v-show="currentPipelineStagingTask['input']['type']=='filestore'">
                                                                <label for="config-ui-staging-input-mode"
                                                                    class="form-label">Input Mode</label>
                                                                <select class="form-select form-select-sm"
                                                                    aria-label="Mode"
                                                                    v-model="currentPipelineStagingTask['input']['read-type']"
                                                                    id="config-ui-staging-input-mode">
                                                                    <option value="batch">Batch
                                                                    </option>
                                                                    <option value="streaming">
                                                                        Streaming
                                                                    </option>
                                                                </select>
                                                            </div>

                                                        </div>

                                                        <div class="row g-2 border-top">
                                                            <div class="col-6 mb-1">
                                                                <label for="config-ui-staging-target"
                                                                    class="form-label">Output Target</label>
                                                                <input type="text" class="form-control form-control-sm"
                                                                    id="config-ui-staging-target"
                                                                    v-model="currentPipelineStagingTask['output']['target']"
                                                                    placeholder="Target">
                                                            </div>

                                                            <div class="col-6 mb-1">
                                                                <label for="config-ui-staging-output"
                                                                    class="form-label">Output Format</label>
                                                                <div>
                                                                    <div class="form-check form-check-inline">
                                                                        <input class="form-check-input" type="checkbox"
                                                                            id="config-ui-staging-output-table"
                                                                            value="table"
                                                                            v-model="currentPipelineStagingTask['output']['type']">
                                                                        <label class="form-check-label"
                                                                            for="config-ui-staging-output-table">Table</label>
                                                                    </div>
                                                                    <div class="form-check form-check-inline">
                                                                        <input class="form-check-input" type="checkbox"
                                                                            id="config-ui-staging-output-file"
                                                                            value="file"
                                                                            v-model="currentPipelineStagingTask['output']['type']">
                                                                        <label class="form-check-label"
                                                                            for="config-ui-staging-output-file">File</label>
                                                                    </div>
                                                                    <div class="form-check form-check-inline">
                                                                        <input class="form-check-input" type="checkbox"
                                                                            id="config-ui-staging-output-view"
                                                                            value="view"
                                                                            v-model="currentPipelineStagingTask['output']['type']">
                                                                        <label class="form-check-label"
                                                                            for="config-ui-staging-output-view">View</label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="col-12 mb-1">
                                                            <button class="btn btn-outline-success btn-sm" type="button"
                                                                @click="loadSampleData(currentPipelineStagingTask)">
                                                                <span class="spinner-border spinner-border-sm"
                                                                    role="status" aria-hidden="true"
                                                                    v-show="loadSampleDataIsRunning"></span>
                                                                Import Sample Data
                                                            </button>
                                                        </div>


                                                        <div class="col-12 mb-1"
                                                            v-if="currentPipelineStagingTask['schema']">
                                                            <label for="schema" class="form-label">Input Schema</label>
                                                            <div class="border px-2 pt-2">
                                                                <div class="input-group mb-2"
                                                                    v-for="(schemaItem,schemaIdx) in currentPipelineStagingTask['schema']['fields']">
                                                                    <input type="text"
                                                                        class="form-control form-control-sm"
                                                                        placeholder="Name" aria-label="Name"
                                                                        v-model="currentPipelineStagingTask['schema']['fields'][schemaIdx]['name']">
                                                                    <select class="form-select form-select-sm"
                                                                        aria-label="Type"
                                                                        v-model="currentPipelineStagingTask['schema']['fields'][schemaIdx]['type']">
                                                                        <option value="short">
                                                                            short
                                                                        </option>
                                                                        <option value="integer">
                                                                            integer
                                                                        </option>
                                                                        <option value="long">
                                                                            long
                                                                        </option>
                                                                        <option value="float">
                                                                            float
                                                                        </option>
                                                                        <option value="double">
                                                                            double
                                                                        </option>
                                                                        <option value="string">
                                                                            string
                                                                        </option>
                                                                        <option value="boolean">
                                                                            boolean
                                                                        </option>
                                                                        <option value="boolean">
                                                                            boolean
                                                                        </option>
                                                                        <option value="timestamp">
                                                                            timestamp
                                                                        </option>
                                                                        <option value="date">
                                                                            date
                                                                        </option>
                                                                    </select>
                                                                    <select class="form-select form-select-sm"
                                                                        aria-label="Nullable"
                                                                        v-model="currentPipelineStagingTask['schema']['fields'][schemaIdx]['nullable']">
                                                                        <option value="false">
                                                                            false
                                                                        </option>
                                                                        <option value="true">
                                                                            true
                                                                        </option>
                                                                    </select>

                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="mb-1"
                                                            v-if="currentPipelineStagingTask['sampleData']">
                                                            <label for="config-ui-staging-sampledata"
                                                                class="form-label">Sample
                                                                Data</label>

                                                            <table class="table my-3 border">
                                                                <thead>
                                                                    <tr>
                                                                        <th scope="col">#
                                                                        </th>
                                                                        <th scope="col"
                                                                            v-for="(col, colIdx) in Object.keys(currentPipelineStagingTask['sampleData'][0])"
                                                                            :key="colIdx" v-html="col">
                                                                        </th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <tr v-for="(row, rowIdx) in currentPipelineStagingTask['sampleData']"
                                                                        :key="rowIdx">
                                                                        <th scope="row">
                                                                            {{rowIdx}}</th>
                                                                        <td v-for="(cell, cellIdx) in currentPipelineStagingTask['sampleData'][rowIdx]"
                                                                            :key="cellIdx">
                                                                            {{cell}}</td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>

                                                        </div>
                                                    </form>
                                                </div>


                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="config-ui-standard-tab-pane" role="tabpanel"
                                            aria-labelledby="config-ui-standard-tab" tabindex="2">

                                            <form class="row g-2 p-3 shadow-sm">
                                                <div class="col-6 mb-1">
                                                    <select class="form-select form-select-sm"
                                                        aria-label=".form-select-sm example"
                                                        v-model="currentPipelineStandardTask">
                                                        <option
                                                            v-for="(task, taskIdx) in currentPipelineObject['standard']"
                                                            :key="taskIdx" :value="task">{{task['name']}}</option>
                                                    </select>
                                                </div>
                                                <div class="col-2">
                                                    <button type="button" class="btn btn-outline-primary  btn-sm"
                                                        @click="newStandardTask()">Add</button>
                                                </div>

                                            </form>
                                            <div class="container-fluid my-3" id="config-ui-standard-content-wrap"
                                                v-if="currentPipelineStandardTask">
                                                <div id="config-ui-standard-content" class="p-2">
                                                    <form class="row g-3 border p-2">
                                                        <div class="col-12 mb-1">
                                                            <label for="config-ui-standard-name" class="form-label">Task
                                                                Name</label>
                                                            <input type="text" class="form-control form-control-sm"
                                                                id="config-ui-standard-name"
                                                                v-model="currentPipelineStandardTask['name']"
                                                                placeholder="Name">
                                                        </div>

                                                        <div class="row g-2 border-top">

                                                            <div class="col-6 mb-1">
                                                                <label for="config-ui-standard-target"
                                                                    class="form-label">Output Target</label>
                                                                <input type="text" class="form-control form-control-sm"
                                                                    id="config-ui-standard-target"
                                                                    v-model="currentPipelineStandardTask['output']['target']"
                                                                    placeholder="Target">
                                                            </div>


                                                            <div class="col-6 mb-1">
                                                                <label for="config-ui-standard-output"
                                                                    class="form-label">Output Format</label>

                                                                <div>
                                                                    <div class="form-check form-check-inline">
                                                                        <input class="form-check-input" type="checkbox"
                                                                            id="config-ui-staging-output-table"
                                                                            value="table"
                                                                            v-model="currentPipelineStandardTask['output']['type']">
                                                                        <label class="form-check-label"
                                                                            for="config-ui-staging-output-table">Table</label>
                                                                    </div>
                                                                    <div class="form-check form-check-inline">
                                                                        <input class="form-check-input" type="checkbox"
                                                                            id="config-ui-staging-output-file"
                                                                            value="file"
                                                                            v-model="currentPipelineStandardTask['output']['type']">
                                                                        <label class="form-check-label"
                                                                            for="config-ui-staging-output-file">File</label>
                                                                    </div>
                                                                    <div class="form-check form-check-inline">
                                                                        <input class="form-check-input" type="checkbox"
                                                                            id="config-ui-staging-output-view"
                                                                            value="view"
                                                                            v-model="currentPipelineStandardTask['output']['type']">
                                                                        <label class="form-check-label"
                                                                            for="config-ui-staging-output-view">View</label>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                        </div>

                                                        <div class="col-6 mb-1">
                                                            <label for="config-ui-standard-type"
                                                                class="form-label">Process Type</label>
                                                            <select class="form-select form-select-sm" aria-label="Type"
                                                                v-model="currentPipelineStandardTask['type']"
                                                                id="config-ui-standard-type">
                                                                <option value="batch">Batch
                                                                </option>
                                                                <option value="streaming">
                                                                    Streaming
                                                                </option>
                                                            </select>
                                                        </div>

                                                        <div class="col-12 mb-1">
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="radio"
                                                                    name="codeModeOptions" id="stdCodeMode1"
                                                                    v-model="currentPipelineStandardTask['code']['lang']"
                                                                    value="sql">
                                                                <label class="form-check-label"
                                                                    for="stdCodeMode1">SQL</label>
                                                            </div>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="radio"
                                                                    name="codeModeOptions" id="stdCodeMode2"
                                                                    v-model="currentPipelineStandardTask['code']['lang']"
                                                                    value="python">
                                                                <label class="form-check-label"
                                                                    for="stdCodeMode2">Python</label>
                                                            </div>
                                                            <template
                                                                v-if="currentPipelineStandardTask['code']['lang']=='sql'">
                                                                <textarea class="form-control form-control-sm"
                                                                    v-model="currentPipelineStandardTask['code']['sql']"
                                                                    id="config-ui-standard-sql" rows="8">
                                                                </textarea>
                                                            </template>
                                                            <template
                                                                v-else="currentPipelineStandardTask['code']['lang']=='python'">
                                                                <textarea class="form-control form-control-sm"
                                                                    v-model="currentPipelineStandardTask['code']['python']"
                                                                    id="config-ui-standard-python" rows="8">
                                                                </textarea>
                                                            </template>




                                                            <button class="btn btn-sm btn-outline-primary mt-3"
                                                                type="button"
                                                                @click="tryStandardTask(currentPipelineStandardTask)">
                                                                <span class="spinner-border spinner-border-sm"
                                                                    role="status" aria-hidden="true"

    <script>

        var app = new Vue({

                currentPipelineStagingTask: null,
                currentPipelineStagingTaskIsRunning: false,

            methods: {
                initEditor: function () {
                    var that = this
                    if (this.editor == null) {
                        this.editor = CodeMirror(window.document.getElementById("config-json-content"), {
                            lineNumbers: true,
                            autoRefresh: true,
                            mode: "javascript",
                            theme: "material",
                            foldGutter: true,
                        });
                        this.editor.on("blur", function () {
                            that.pipelines[that.selectedPipeline] = JSON.parse(that.editor.getValue());
                            that.loadCurrentPipelineObject( that.pipelines[that.selectedPipeline])

                        })
                        this.editor.setSize("100%", "100%");
                        this.editor.refresh()
                    }
                },
                toggleCodeEditor() {
                    this.showCodeEditor = !this.showCodeEditor
                    var that = this
                    setTimeout(function () {
                        var json = JSON.stringify(that.currentPipelineObject, null, 2)
                        that.editor.setValue(json)
                        that.editor.refresh()
                        that.$forceUpdate();
                    }, 200)
                },
                loadCurrentPipelineObject(obj) {
                    this.currentPipelineObject = obj
                    this.$forceUpdate()
                },
                // previewPipeline: function () {
                //     var that = this
                //     this.results = {}
                //     this.$forceUpdate()
                //     axios.post('/api/pipeline/preview', {

                //         .then(function (response) {

                //         });
                // },
                loadPipelineResult: function (working_dir) {
                    var that = this
                    var stages = ["staging", "standard", "serving"]
                    stages.forEach(function (stage) {
                        if (that.currentPipeline[stage]) {
                            that.results[stage] = {}
                            Object.keys(that.currentPipeline[stage]).forEach(task => {
                                that.showPipelineResult(stage, task, working_dir)
                            })
                        }
                    })
                },
                showPipelineResult: function (stage, task, working_dir) {

                    var that = this
                    that.results[stage][task] = []
                    that.$forceUpdate()
                    axios.post('/api/pipeline/result', {
                        pipeline: this.currentPipeline,
                        stage: stage,
                        task: task,
                        working_dir: working_dir,
                        limit: 30
                    })
                        .then(function (response) {
                            that.results[stage][task] = response.data
                            that.$forceUpdate()

                        })
                        .catch(function (error) {
                            console.log(error);
                        });
                },
                // tryStagingTask: function (task) {
                //     var that = this
                //     that.currentPipelineStagingTaskIsRunning = true
                //     axios.post('/api/pipeline/staging/try', {
                //         pipeline: this.currentPipelineObject,
                //         sample_data: this.sampleData[this.selectedPipeline],
                //         task: task['name'],

                //         .then(function (response) {
                //             console.log(response.data);
                //             that.results["staging"] = that.results["staging"] || {}
                //             that.results["staging"][task['name']] = response.data
                //             that.currentPipelineStagingTaskIsRunning = false
                //             that.$forceUpdate()

                //         })
                //         .catch(function (error) {
                //             console.log(error);
                //             that.currentPipelineStagingTaskIsRunning = false
                //         });
                // },
                tryStandardTask: function (task) {
                    var that = this
                    that.currentPipelineStandardTaskIsRunning = true
                    axios.post('/api/pipeline/standardization/try', {
                        pipeline: this.currentPipelineObject,
                        task: task['name'],
                        limit: 20,
                        timeout: 10
                    })
                        .then(function (response) {
                            that.results["standard"] = that.results["standard"] || {}
                            that.results["standard"][task['name']] = JSON.parse(response.data.data)
                            that.currentPipelineStandardTaskIsRunning = false
                            that.$forceUpdate()

                        })
                        .catch(function (error) {
                            console.log(error);
                            that.currentPipelineStandardTaskIsRunning = false
                        });
                },
                tryServingTask: function (task) {
                    var that = this
                    that.currentPipelineServingTaskIsRunning = true
                    axios.post('/api/pipeline/serving/try', {
                        pipeline: this.currentPipelineObject,
                        task: task['name'],
                        limit: 20,
                        timeout: 10
                    })
                        .then(function (response) {
                            that.results["serving"] = that.results["serving"] || {}
                            that.results["serving"][task['name']] = JSON.parse(response.data.data)
                            that.currentPipelineServingTaskIsRunning = false
                            that.$forceUpdate()

                        })
                        .catch(function (error) {
                            console.log(error);
                            that.currentPipelineServingTaskIsRunning = false
                        });
                },
                deployPipeline(runNow) {
                    var that = this
                    if (runNow) {
                        this.deployAndRunIsRunning = true
                    } else {
                        this.deployIsRunning = true
                    }
                    axios.post('/api/pipeline/deploy', {
                        pipeline: this.currentPipeline,
                        job_name: this.dbxJobName,
                        working_dir: this.workingDir,
                        row_now: runNow
                    })
                        .then(function (response) {
                            alert("The data pipeline is deployed successfully!")
                            that.$forceUpdate()
                            if (runNow) {
                                that.deployAndRunIsRunning = false
                            } else {
                                that.deployIsRunning = false
                            }
                        })
                        .catch(function (error) {
                            console.log(error);
                            if (runNow) {
                                that.deployAndRunIsRunning = false
                            } else {
                                that.deployIsRunning = false
                            }
                        });
                },
                previewPipelineWorkflow() {
                    var that = this
                    that.previewWorkflowJson = ''
                    axios.post('/api/pipeline/workflow/preview', {
                        pipeline: this.currentPipeline,
                        job_name: this.dbxJobName,
                        working_dir: this.workingDir
                    })
                        .then(function (response) {
                            that.previewWorkflowJson = JSON.stringify(response.data.json, null, 4)
                            that.$forceUpdate()
                        })
                        .catch(function (error) {
                            console.log(error);
                        });
                },
                openFile() {
                    var that = this
                    var func = function dispFile(contents, filename) {
                        // document.getElementById('config-content').innerHTML = contents
                        var pipelineObj = JSON.parse(contents);
                        that.selectedPipeline = pipelineObj["name"];
                        that.pipelines[that.selectedPipeline] = pipelineObj
                        that.results = {}
                        that.loadCurrentPipelineObject(pipelineObj)
                        if (that.currentPipelineObject) {
                            if (that.currentPipelineObject['staging'] && that.currentPipelineObject['staging'].length > 0) {
                                that.currentPipelineStagingTask = that.currentPipelineObject['staging'][0]
                            } else {
                                that.currentPipelineStagingTask = null
                            }
                            if (that.currentPipelineObject['standard'] && that.currentPipelineObject['standard'].length > 0) {
                                that.currentPipelineStandardTask = that.currentPipelineObject['standard'][0]
                            } else {
                                that.currentPipelineStandardTask = null
                            }
                            if (that.currentPipelineObject['serving'] && that.currentPipelineObject['serving'].length > 0) {
                                that.currentPipelineServingTask = that.currentPipelineObject['serving'][0]
                            } else {
                                that.currentPipelineServingTask = null
                            }
                        }
                        that.$forceUpdate();
                        setTimeout(function () {
                            that.editor.setValue(contents);
                            that.editor.refresh();
                            that.workingDir = "/FileStore/cddp_apps/"
                            that.dbxJobName = that.currentPipelineName + "_pipeline"
                            that.$forceUpdate();
                        }, 200)



                    }
                    readFile = function (e) {
                        var file = e.target.files[0];
                        if (!file) {
                            return;
                        }
                        var reader = new FileReader();
                        reader.onload = function (e) {
                            var contents = e.target.result;
                            fileInput.func(contents, file.name)
                            document.body.removeChild(fileInput)
                        }
                        reader.readAsText(file)
                    }
                    fileInput = document.createElement("input")
                    fileInput.type = 'file'
                    fileInput.style.display = 'none'
                    fileInput.onchange = readFile
                    fileInput.func = func
                    document.body.appendChild(fileInput)
                    that.clickElem(fileInput)
                },
                // importDataFile(task) {
                //     var that = this
                //     var func = function dispFile(content, filename) {
                //         that.sampleData[that.selectedPipeline] = that.sampleData[that.selectedPipeline] || {}
                //         that.sampleData[that.selectedPipeline][task['name']] = {
                //             filename: filename,
                //             content: content
                //         }
                //         that.$forceUpdate();
                //         that.tryStagingTask(task)
                //     }
                //     readDataFile = function (e) {
                //         var file = e.target.files[0];
                //         if (!file) {
                //             return;
                //         }
                //         var reader = new FileReader();
                //         reader.onload = function (e) {

                //             fileInput.func(content, file.name)

                //     fileInput.onchange = readDataFile
                //     fileInput.func = func
                //     document.body.appendChild(fileInput)
                //     that.clickElem(fileInput)
                // },
                loadSampleData(task) {
                    var that = this
                    that.loadSampleDataIsRunning = true
                    var func = function dispFile(content, filename) {
                        var format = "csv"
                        //check if filename is csv
                        if (filename.endsWith(".csv")) {
                            format = "csv"
                        } else if (filename.endsWith(".json")) {
                            format = "json"
                        }
                        axios.post('/api/pipeline/staging/load_sample_data', {
                            sample_data: content,
                            sample_data_format: format,
                        })
                            .then(function (response) {
                                task.schema = JSON.parse(response.data.schema)
                                task.sampleData = JSON.parse(response.data.data)
                                console.log(task.schema);
                                console.log(task.sampleData)
                                that.$forceUpdate()
                                that.loadSampleDataIsRunning = false
                            })
                            .catch(function (error) {
                                console.log(error);
                                that.loadSampleDataIsRunning = false
                            });

                    }
                    readDataFile = function (e) {
                        var file = e.target.files[0];
                        if (!file) {
                            return;
                        }
                        var reader = new FileReader();
                        reader.onload = function (e) {
                            var content = e.target.result;
                            fileInput.func(content, file.name)
                            document.body.removeChild(fileInput)
                        }
                        reader.readAsText(file)
                    }
                    fileInput = document.createElement("input")
                    fileInput.type = 'file'
                    fileInput.style.display = 'none'
                    fileInput.onchange = readDataFile
                    fileInput.func = func
                    document.body.appendChild(fileInput)
                    that.clickElem(fileInput)
                },
                closeFile() {
                    this.pipelines[this.selectedPipeline] = null;
                    delete this.pipelines[this.selectedPipeline]
                    if (Object.keys(this.pipelines).length > 0) {
                        this.selectedPipeline = Object.keys(this.pipelines)[0];
                    } else {
                        this.selectedPipeline = null;
                    }
                    this.onPipelineChanged()
                    this.$forceUpdate()

                },
                clickElem(elem) {
                    var eventMouse = window.document.createEvent("MouseEvents")
                    eventMouse.initMouseEvent("click", true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null)
                    elem.dispatchEvent(eventMouse)
                },
                onPipelineChanged() {
                    var that = this
                    if (this.selectedPipeline) {

                        this.currentPipelineObject = this.pipelines[this.selectedPipeline]
                        if (that.currentPipelineObject) {
                            if (that.currentPipelineObject['staging'] && that.currentPipelineObject['staging'].length > 0) {
                                that.currentPipelineStagingTask = that.currentPipelineObject['staging'][0]
                            } else {
                                that.currentPipelineStagingTask = null
                            }
                            if (that.currentPipelineObject['standard'] && that.currentPipelineObject['standard'].length > 0) {
                                that.currentPipelineStandardTask = that.currentPipelineObject['standard'][0]
                            } else {
                                that.currentPipelineStandardTask = null
                            }
                            if (that.currentPipelineObject['serving'] && that.currentPipelineObject['serving'].length > 0) {
                                that.currentPipelineServingTask = that.currentPipelineObject['serving'][0]
                            } else {
                                that.currentPipelineServingTask = null
                            }
                        }
                        this.$forceUpdate()
                        var json =  JSON.stringify(this.pipelines[this.selectedPipeline], null, 2)
                        this.editor.setValue(json)
                        this.editor.refresh()

                        this.workingDir = "dbfs:/FileStore/cddp_apps/" + this.currentPipelineName + "/"
                        this.dbxJobName = this.currentPipelineName + "_pipeline"

                    } else {
                        this.editor.setValue("");
                        this.editor.refresh();
                    }
                },
                onPipelineTaskChanged() {
                    if (this.selectedPipelineTask) {
                        this.currentStage = this.selectedPipelineTask[0]
                        this.currentTask = this.selectedPipelineTask[1]
                        this.showPipelineResult();
                    }

                },
                showPreview() {
                    var that = this
                    this.previewModal.show()
                    setTimeout(function () {
                        that.previewDiagram = that.buildDiagram()
                        that.previewPipelineWorkflow()
                        that.$forceUpdate();
                    }, 500)

                },
                buildDiagram() {

                    var md = ''
                    if (this.currentPipelineObject) {
                        var stagingNode = ['standard_gate{{Standardization Gate}}']
                        var stagingConn = []
                        this.currentPipelineObject["staging"].forEach(function (task) {
                            if(task['input']['type'] == 'filestore') {
                                var mode = task['input']['read-type']
                                if (mode == 'batch') {
                                    stagingNode.push(task['name'] + "[" + task['name'] + "]")
                                    stagingConn.push(task['name'] + " --> standard_gate")
                                } else {
                                    stagingNode.push(task['name'] + "([" + task['name'] + "])")
                                }
                            }                           

                        })

                        var standardNode = ['serving_gate{{Serving Gate}}']
                        var standardConn = []
                        this.currentPipelineObject["standard"].forEach(function (task) {
                            if (task['type'] == 'batch') {
                                standardNode.push(task['name'] + "[" + task['name'] + "]")
                                standardConn.push(task['name'] + " --> serving_gate")
                            } else {
                                standardNode.push(task['name'] + "([" + task['name'] + "])")

                            }
                            standardConn.push("standard_gate --> " + task['name'])

                        })

                        standardConn.push("standard_gate --> serving_gate")

                        var servingNode = []
                        var servingConn = []
                        this.currentPipelineObject["serving"].forEach(function (task) {
                            if (task['type'] == 'batch') {
                                servingNode.push(task['name'] + "[" + task['name'] + "]")
                            } else {
                                servingNode.push(task['name'] + "([" + task['name'] + "])")
                            }
                            servingConn.push("serving_gate --> " + task['name'])

                        })

                        var md = `graph TD
                        ${stagingNode.join('\n')}                    
                        ${standardNode.join('\n')}                   
                        ${servingNode.join('\n')}
                        ${standardConn.join('\n')}
                        ${stagingConn.join('\n')}
                        ${servingConn.join('\n')}`

                        console.log(md);

                        return md
                    } else {
                        return `graph TD`
                    }
                },
                newPipeline() {
                    var that = this
                    var i = 1;
                    //create untitled pipeline
                    while (this.pipelines["untitled" + i]) {
                        i++;
                    }
                    var name = "untitled_" + i 
                    var contents = {
                        "name": name,
                        "staging": [],
                        "standard": [],
                        "serving": []
                    }
                    // var contentsJson = JSON.stringify(contents, null, 2)
                    
                    that.pipelines[name] = contents;
                    that.selectedPipeline = name;
                    that.loadCurrentPipelineObject(contents)
                    that.workingDir = "/FileStore/cddp_apps/" + that.currentPipelineName + "/"
                    that.dbxJobName = that.currentPipelineName + "_pipeline"
                    that.$forceUpdate();
                    setTimeout(function () {
                        that.editor.setValue(contentsJson);
                        that.editor.refresh();
                        that.$forceUpdate();
                    }, 200)
                },
                newStagingTask() {
                    var that = this
                    var i = 1;
                    //create untitled task
                    while (this.currentPipelineObject["staging"].find(function (task) {
                        return task.name == "stg_untitled" + i
                    })) {
                        i++;
                    }
                    var name = "stg_untitled" + i
                    var newTask = {
                        "name": name,
                        "target": name,
                        "input": {
                            "type": "filestore",
                            "format": "csv",
                            "path": name + "/",
                            "read-type": "batch",
                            "schema": {}
                        },
                        "output": {
                            "target": name,
                            "type": [
                                "file",
                                "view"
                            ]
                        },
                        schema: {},
                        sampleData: []

                    }

                    that.currentPipelineObject['staging'].push(newTask)
                    that.currentPipelineStagingTask = that.currentPipelineObject['staging'][that.currentPipelineObject['staging'].length - 1]
                },
                newStandardTask() {
                    var that = this
                    var i = 1
                    while (this.currentPipelineObject["standard"].find(function (task) {
                        return task.name == "std_untitled" + i
                    })) {
                        i++;
                    }
                    var name = "std_untitled" + i
                    var newTask = {
                        "name": name,
                        "code": {
                            "lang": "sql",
                            "sql": "select now() as ts",
                            "python": "output_df = spark.sql('select now() as ts')",
                        },
                        "type": "batch",
                        "output": {
                            "target": name,
                            "type": [
                                "file",
                                "view"
                            ]
                        }
                    }
                    that.currentPipelineObject['standard'].push(newTask)
                    that.currentPipelineStandardTask = that.currentPipelineObject['standard'][that.currentPipelineObject['standard'].length - 1]
                },
                newServingTask() {
                    var that = this
                    var i = 1
                    while (this.currentPipelineObject["serving"].find(function (task) {
                        return task.name == "srv_untitled" + i
                    })) {
                        i++;
                    }
                    var name = "srv_untitled" + i
                    var newTask = {
                        "name": name,
                        "code": {
                            "lang": "sql",
                            "sql": "select now() as ts",
                            "python": "output_df = spark.sql('select now() as ts')",
                        },
                        "type": "batch",
                        "output": {
                            "target": name,
                            "type": [
                                "file",
                                "view"
                            ]
                        }
                    }
                    that.currentPipelineObject['serving'].push(newTask)
                    that.currentPipelineServingTask = that.currentPipelineObject['serving'][that.currentPipelineObject['serving'].length - 1]
                }
            },

            computed: {
                currentPipeline() {
                    if (this.currentPipelineObject) {
                        return this.currentPipelineObject
                    } else {
                        return null
                    }
                },
                currentPipelineStagingTasks() {
                    if (this.currentPipeline["staging"]) {
                        return Object.keys(this.currentPipeline["staging"])
                    } else {
                        return []
                    }

                },
                currentPipelineStardardTasks() {
                    if (this.currentPipeline["standard"]) {
                        return Object.keys(this.currentPipeline["standard"])
                    } else {
                        return []
                    }
                },
                currentPipelineServingTasks() {
                    if (this.currentPipeline["serving"]) {
                        return Object.keys(this.currentPipeline["serving"])
                    } else {
                        return []
                    }
                },
                currentPipelineName() {
                    if (this.selectedPipeline) {
                        return this.currentPipeline.name
                    } else {
                        return null;
                    }
                },

            },
            mounted: function () {
                this.initEditor();
                this.previewModal = new bootstrap.Modal('#previewModal', {
                    keyboard: false
                })
                var that = this
            }
        })


    </script>
</body>

</html>
